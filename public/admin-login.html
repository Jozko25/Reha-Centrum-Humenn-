<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Recepcia - Admin Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/lucide@latest/dist/umd/lucide.js" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body { 
            font-family: 'Inter', sans-serif; 
            background: #ffffff;
            color: #1f2937;
        }
        .card {
            background: #ffffff;
            border: 1px solid #e5e7eb;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        .input-focus:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
            border-color: #3b82f6;
        }
        .login-button {
            background: #3b82f6;
            color: white;
        }
        .login-button:hover {
            background: #2563eb;
            transform: translateY(-1px);
            box-shadow: 0 10px 20px rgba(59, 130, 246, 0.3);
        }
        .loading-spinner {
            border: 2px solid #f3f4f6;
            border-top: 2px solid #ffffff;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4 bg-gray-50">
    <div class="w-full max-w-md">
        <!-- Logo and Branding -->
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-16 h-16 bg-blue-600 rounded-full mb-4 shadow-lg">
                <i data-lucide="brain" class="w-8 h-8 text-white"></i>
            </div>
            <h1 class="text-3xl font-bold text-gray-900 mb-2">AI Recepcia</h1>
            <p class="text-gray-600 text-lg">Rehacentrum Humenné</p>
        </div>

        <!-- Login Card -->
        <div class="card rounded-2xl p-8">
            <div class="text-center mb-6">
                <h2 class="text-2xl font-semibold text-gray-900 mb-2">Admin Panel</h2>
                <p class="text-gray-600">Prihlásenie do správcovského panelu</p>
            </div>

            <!-- Error Message -->
            <div id="error-message" class="hidden mb-4 p-3 bg-red-50 border border-red-200 rounded-lg">
                <div class="flex items-center">
                    <i data-lucide="alert-circle" class="w-5 h-5 text-red-500 mr-2"></i>
                    <span class="text-red-700 text-sm" id="error-text"></span>
                </div>
            </div>

            <!-- Success Message -->
            <div id="success-message" class="hidden mb-4 p-3 bg-green-50 border border-green-200 rounded-lg">
                <div class="flex items-center">
                    <i data-lucide="check-circle" class="w-5 h-5 text-green-500 mr-2"></i>
                    <span class="text-green-700 text-sm">Prihlásenie úspešné! Presmerovávame...</span>
                </div>
            </div>

            <!-- Login Form -->
            <form id="login-form" class="space-y-6">
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700 mb-2">
                        Používateľské meno
                    </label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i data-lucide="user" class="w-5 h-5 text-gray-400"></i>
                        </div>
                        <input
                            type="text"
                            id="username"
                            name="username"
                            required
                            class="input-focus block w-full pl-10 pr-3 py-3 border border-gray-300 rounded-lg bg-white text-gray-900 placeholder-gray-500 transition-all duration-200"
                            placeholder="Zadajte používateľské meno"
                        />
                    </div>
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                        Heslo
                    </label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i data-lucide="lock" class="w-5 h-5 text-gray-400"></i>
                        </div>
                        <input
                            type="password"
                            id="password"
                            name="password"
                            required
                            class="input-focus block w-full pl-10 pr-3 py-3 border border-gray-300 rounded-lg bg-white text-gray-900 placeholder-gray-500 transition-all duration-200"
                            placeholder="Zadajte heslo"
                        />
                    </div>
                </div>

                <button
                    type="submit"
                    id="login-button"
                    class="login-button w-full py-3 px-4 rounded-lg font-semibold transition-all duration-200 flex items-center justify-center"
                >
                    <span id="login-text">Prihlásiť sa</span>
                    <div id="login-spinner" class="loading-spinner ml-2 hidden"></div>
                </button>
            </form>

            <!-- Footer -->
            <div class="mt-6 text-center">
                <p class="text-gray-500 text-sm">
                    Zabezpečené prihlásenie pre administratórov
                </p>
            </div>
        </div>

        <!-- Security Info -->
        <div class="mt-6 text-center">
            <div class="flex items-center justify-center text-gray-500 text-sm">
                <i data-lucide="shield-check" class="w-4 h-4 mr-2"></i>
                <span>Vaša IP adresa: <span id="user-ip" class="font-mono">Načítava...</span></span>
            </div>
        </div>
    </div>

    <script>
        // Initialize Lucide icons
        lucide.createIcons();

        // DOM elements
        const loginForm = document.getElementById('login-form');
        const errorMessage = document.getElementById('error-message');
        const successMessage = document.getElementById('success-message');
        const errorText = document.getElementById('error-text');
        const loginButton = document.getElementById('login-button');
        const loginText = document.getElementById('login-text');
        const loginSpinner = document.getElementById('login-spinner');
        const userIpElement = document.getElementById('user-ip');

        // Show error message
        function showError(message) {
            errorText.textContent = message;
            errorMessage.classList.remove('hidden');
            successMessage.classList.add('hidden');
        }

        // Show success message
        function showSuccess() {
            successMessage.classList.remove('hidden');
            errorMessage.classList.add('hidden');
        }

        // Hide all messages
        function hideMessages() {
            errorMessage.classList.add('hidden');
            successMessage.classList.add('hidden');
        }

        // Set loading state
        function setLoading(loading) {
            if (loading) {
                loginButton.disabled = true;
                loginText.textContent = 'Prihlasovanie...';
                loginSpinner.classList.remove('hidden');
                loginButton.classList.add('opacity-75');
            } else {
                loginButton.disabled = false;
                loginText.textContent = 'Prihlásiť sa';
                loginSpinner.classList.add('hidden');
                loginButton.classList.remove('opacity-75');
            }
        }

        // Get user IP
        async function getUserIP() {
            try {
                const response = await fetch('/my-ip');
                const data = await response.json();
                userIpElement.textContent = data.ip;
            } catch (error) {
                userIpElement.textContent = 'Nedostupné';
            }
        }

        // Handle form submission
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            hideMessages();
            setLoading(true);

            const formData = new FormData(loginForm);
            const username = formData.get('username');
            const password = formData.get('password');

            try {
                const response = await fetch('/api/admin/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (response.ok) {
                    showSuccess();
                    // Store auth token if provided
                    if (data.token) {
                        sessionStorage.setItem('admin_token', data.token);
                    }
                    // Redirect to admin dashboard with token
                    setTimeout(() => {
                        window.location.href = '/admin/dashboard?token=' + data.token;
                    }, 1000);
                } else {
                    showError(data.message || 'Nesprávne prihlásenie údaje');
                }
            } catch (error) {
                showError('Chyba pripojenia. Skúste to znova.');
            } finally {
                setLoading(false);
            }
        });

        // Initialize
        getUserIP();

        // Add enter key support for better UX
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !loginButton.disabled) {
                loginForm.dispatchEvent(new Event('submit'));
            }
        });
    </script>
</body>
</html>
